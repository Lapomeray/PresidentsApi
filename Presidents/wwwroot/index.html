<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="main.js"></script>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>

        <p>Hello There!!!k!!</p>

        <div ng-app="App" ng-controller="DataController">

                        <th align="left" width="200">Party</th>

                    </tr>
                </tbody>
            </table>
        </div>

    </body>
